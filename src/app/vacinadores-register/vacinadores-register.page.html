<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastro de Vacinadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="form">
  <ion-card>
    <ion-card-content>
      <div class="ion-text-center" *ngIf="loading">
        <ion-spinner></ion-spinner>
      </div>
      <div *ngIf="!loading">
        <ion-item>
          <ion-label position="stacked">Nome: </ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">RG: </ion-label>
          <ion-input (ionChange)="updateWithMaskRg($event)" formControlName="rg"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">CPF: </ion-label>
          <ion-input (ionChange)="updateWithMaskCpf($event)" formControlName="cpf"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Endere√ßo: </ion-label>
          <ion-input type="text" formControlName="endereco"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Nascimento: </ion-label>
          <ion-datetime
            displayFormat="DD/MM/YYYY"
            presentation="date"
            cancelText="Cancelar"
            doneText="Selecionar"
            formControlName="nascimento"
          ></ion-datetime>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="salvar()" [disabled]="!form.valid">
    <ion-icon name="checkmark-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
