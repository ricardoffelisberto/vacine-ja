<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Vacinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-spinner *ngIf="loading"></ion-spinner>
    </ion-list-header>

    <ion-item-sliding *ngFor="let vacina of vacinas">

      <ion-item-options side="start">
        <ion-item-option color="secondary" [routerLink]="['/vacinas-register', vacina.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmRemove(vacina)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>{{vacina.tipo}}</h2>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/vacinas-register']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
